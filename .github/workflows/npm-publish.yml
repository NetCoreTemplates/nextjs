# This workflow will run tests using node and then publish a package to npm when a release is created
# Uses OIDC trusted publishing - no npm token required!
# For more information see: https://docs.npmjs.com/trusted-publishers/

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - run: npm run build --if-present
      - run: npm test

      # Upload the built dist folder as an artifact
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      # Download the built dist folder from the build job
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - run: npm ci --omit=dev
      - run: npm publish --provenance --access public
